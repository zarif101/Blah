<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.response {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Query Your Task</h1>
                        <form method="post">
                            <div class="form-group">
                                <label for="query">Enter your query:</label>
                                <textarea id="query" name="query" class="form-control" placeholder="Type your query here" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Submit Query</button>
                        </form>
                        <div class="mt-4">
                            <h5>Conversation History:</h5>
                            <div id="messages">
                                {% for message in messages %}
                                    <div class="message {{ message.type }}">
                                        <p>{{ message.text }}</p>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        <div class="mt-4">
                            <a href="{{ url_for('home') }}" class="btn btn-secondary">Go Back</a>
                        </div>
                        <div class="mt-4">
                            <h5>Previous Details:</h5>
                            <p><strong>Phone Number:</strong> {{ phone_number }}</p>
                            <p><strong>Task:</strong> {{ task }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
